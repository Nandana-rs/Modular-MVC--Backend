<h2>Register</h2>
<form (submit)="onSubmit()">
  <label>Name:</label>
  <input type="text" [(ngModel)]="name" name="name" required /><br /><br />

  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required /><br /><br />

  <label>Password:</label>
  <input type="password" [(ngModel)]="password" name="password" required /><br /><br />

  <label>Confirm Password:</label>
  <input type="password" [(ngModel)]="confirm_password" name="confirm_password" required /><br /><br />

  <button type="submit">Register</button>
</form>

<p *ngIf="message">{{ message }}</p>
